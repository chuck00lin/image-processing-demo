<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #264653;
            color: white;
            border: none;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .image-box {
            width: 48%;
            height: 200px;
            border: 2px solid #e76f51;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }
        .algorithm-results {
            display: flex;
            justify-content: space-between;
        }
        .algorithm-box {
            width: 48%;
            height: 300px;
            border: 2px solid #e76f51;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Qualify-Exam</h2>
        <button class="button">Question 1</button>
        <button class="button">Question 2</button>
    </div>
    <div class="main-content">
        <h1>Question 1: Image Segmentation</h1>
        <h3>Step 1: Choose source</h3>
        <button id="selectImage" class="button">Select Image</button>
        <button id="useSample" class="button">Use Sample</button>
        <div class="image-container">
            <div class="image-box">
                <p>Source Img</p>
            </div>
            <div class="image-box">
                <p>Ground Truth</p>
            </div>
        </div>

        <h3>Step 2: Processing</h3>
        <button id="start" class="button">Start</button>
        
        <div class="algorithm-results">
            <div class="algorithm-box">
                <p>Algorithm 1</p>
            </div>
            <div class="algorithm-box">
                <p>Algorithm 2</p>
            </div>
        </div>
    </div>

    <script>
        // Placeholder for JavaScript functionality
        document.getElementById('selectImage').addEventListener('click', function() {
            alert('Select Image functionality to be implemented');
        });

        document.getElementById('useSample').addEventListener('click', function() {
            alert('Use Sample functionality to be implemented');
        });

        document.getElementById('start').addEventListener('click', function() {
            alert('Start processing functionality to be implemented');
        });
    </script>
</body>
</html>
